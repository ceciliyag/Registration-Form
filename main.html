<!DOCTYPE html>
 <html>
 <head>
        <title>Registration Form</title>
        <link rel="stylesheet"
        href="registt.css" type="text/css"/>
 </head>
 <body>
 <div class="main">
 <div class="register">
    <h2>Register Here</h2>
    <form id ="register"method="post">
    <label>First Name:</label>
    <br>
    <input type="text" name="fname"
    id="name" placeholder="Enter Your First Name">
    <br><br>
    <label>Last Name : </label>
    <br>
    <input type ="text" name="lname"
    id="name" placeholder="Enter Your Last Name">
    <br><br>
    <label>Your Age :</label>
    <br>
    <input type="number" name="age"
    id="name"placeholder="How old are you?">
    <br><br>
    <label>Email :</label>
    <br>
    <input type="email" name="email"
    id="'name"placeholder="Enter Your Valid Email">
    <br><br>
    <label>Gender :</label>
    <br>
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender"
    id="male">
    &nbsp;
    <span id ="male">Male</span>
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender"
    id="female">
    &nbsp;
    <span id ="female">Female</span>
    <br><br>
    <label>Known Languages :</label>
    <br>
    &nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang"
    id="hindi">
    &nbsp;
    <span id="hindi">Hindi</span>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang"
    id="eng">
    &nbsp;
    <span id="eng">English</span>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang"
    id="Spn">
    &nbsp;
    <span id="spn">Spanish</span>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang"
    id="Chn">
    &nbsp;
    <span id="Chn">Mandarin Chinese</span>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang"
    id="Frn">
    &nbsp;
    <span id="Frn">French</span>
    <br><br>
    <label for ="country">Country</label>
    <select id ="country">
       <option value ="country">Select Country</option>
       <option value="India">India</option>
       <option value="USA">USA</option>
       <option value="Uk">UK</option>
       <option value="Australia">Australia</option>
       <option value="Canada">Canada</option>
       <option value="Spain">Spain</option>
       <option value="France">France</option>
    <br><br>
    <input type="submit" value="Submit"
    name="submit" id="submit">
    <br><br>
    
    </form>
</div><!--end register-->
</div><!--end main-->   
 </body>
</html>
